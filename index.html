    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="resultOfGame" class="invisible"></h1>
        <h1 class="titles">Tic Tac Toe</h1>
  
        <div id="mainView">

            <div id="playerForm" class="visible"> 
                <input id="p1" type="text" maxlength="9" placeholder="P1 Name">
                <input id="p2" type="text" maxlength="9" placeholder="P2 Name">
                <br>
                <button id="playButton">Play</button>
                <button id="restart" class="invisible">Next Game</button>
                <button id="refresh" class="invisible"></button>

            </div>
            
            <div id="playRender" class="hidden">
                
            </div>
            <div class="playerScores">  
                <div id="player1Name">X</div>
                <div id="player1Score">-</div>
                <div id="player2Name">O</div>
                <div id="player2Score">-</div>
                
            </div>

        </div>

        
        <script src="script.js"  ></script>
    </body>
</html>
